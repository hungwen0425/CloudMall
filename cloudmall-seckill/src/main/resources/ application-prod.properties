spring.application.name=cloudmall-seckill
server.port=8080
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.redis.host=192.168.80.133

#spring.task.scheduling.pool.size=5

spring.session.store-type=redis

spring.rabbitmq.virtual-host=/
spring.rabbitmq.host=192.168.80.133

#\u65E5\u671F\u683C\u5F0F
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

spring.thymeleaf.cache=false


spring.cloud.sentinel.transport.port=8719
#spring.cloud.sentinel.transport.dashboard=localhost:8333
management.endpoints.web.exposure.include=*


feign.sentinel.enabled=true

#\u5F00\u542Fdebug\u65E5\u5FD7
logging.level.org.springframework.cloud.openfeign=debug
logging.level.org.springframework.cloud.sleuth=debug

#spring.zipkin.base-url=http://192.168.80.133:9411/
spring.zipkin.discovery-client-enabled=false
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1

spring.redis.host=redis.cloudmall
spring.cloud.sentinel.transport.dashboard=sentinel-service.cloudmall:8333
spring.cloud.nacos.discovery.server-addr=nacos-service.cloudmall:8848
spring.zipkin.base-url=http://zipkin-service.cloudmall:9411/